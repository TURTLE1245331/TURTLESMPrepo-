    <script>
        async function updatePlayerCount() {
            const ip = "zyverse.de";
            const display = document.getElementById('player-count');

            try {
                const response = await fetch(`https://api.mcsrvstat.us/3/${ip}`);
                const data = await response.json();

                if (data.online) {
                    // Zeigt "Spieler aktuell / Max Spieler" an
                    display.innerText = `${data.players.online} / ${data.players.max}`;
                    display.style.color = "#23c483"; // Ein schönes Grün, wenn online
                } else {
                    display.innerText = "Offline";
                    display.style.color = "#ff4d4d"; // Rot, wenn offline
                }
            } catch (error) {
                display.innerText = "Fehler beim Laden";
                console.error("API Fehler:", error);
            }
        }
        // Sofort beim Laden ausführen
        updatePlayerCount();

        // Optional: Alle 60 Sekunden automatisch aktualisieren
        setInterval(updatePlayerCount, 60000);
    </script>
